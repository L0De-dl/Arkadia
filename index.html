<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>Arkadia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const img = new Image();
    img.src = "Arkadia.jpg";

    const imgZoomed = new Image();
    imgZoomed.src = "Arkadia2.jpg";

    let map;
    let currentImageOverlay;
    let initialZoomLevel;
    let isZoomedIn = false;

    img.onload = function () {
      const w = img.naturalWidth;
      const h = img.naturalHeight;

      const bounds = [[0, 0], [h, w]];

      map = L.map("map", {
        crs: L.CRS.Simple,
        minZoom: -5,
        maxZoom: 5,
        maxBounds: bounds,
        maxBoundsViscosity: 1.0,
        zoomSnap: 0.1
      });

      currentImageOverlay = L.imageOverlay(img.src, bounds).addTo(map);

      map.fitBounds(bounds);
      initialZoomLevel = map.getZoom();

      map.on('zoomend', function () {
        const currentZoom = map.getZoom();

        // Jeśli obraz nie był jeszcze zmieniony i poziom powiększenia przekroczył pewien próg
        // Próg ustawiłem na 1, ale możesz go dostosować w zależności od preferencji.
        // Opcja 1: zmiana na podstawie bezwzględnego poziomu zoomu
        // if (currentZoom > initialZoomLevel + 0.5 && !isZoomedIn) {

        // Opcja 2 (bardziej uniwersalna): zmiana po dwóch kliknięciach powiększenia
        // Działa to po dwukrotnym kliknięciu na mapę, co zwiększa zoom o 0.2.
        if (currentZoom >= initialZoomLevel + 0.7 && !isZoomedIn) {
          map.removeLayer(currentImageOverlay);
          currentImageOverlay = L.imageOverlay(imgZoomed.src, bounds).addTo(map);
          isZoomedIn = true;
          console.log('Obraz został zmieniony na powiększony.');
        }

        // Jeśli oddalono mapę do początkowego poziomu lub niżej
        if (currentZoom <= initialZoomLevel && isZoomedIn) {
          map.removeLayer(currentImageOverlay);
          currentImageOverlay = L.imageOverlay(img.src, bounds).addTo(map);
          isZoomedIn = false;
          console.log('Obraz został zmieniony z powrotem na początkowy.');
        }
      });
    };
  </script>
</body>
</html>
