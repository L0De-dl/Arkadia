<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>Arkadia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const img = new Image();
    img.src = "Arkadia.jpg";

    const imgZoomed = new Image();
    imgZoomed.src = "Arkadia2.jpg";

    let map;
    let currentImageOverlay;
    let initialZoomLevel;
    let isZoomedIn = false;

    img.onload = function () {
      const w = img.naturalWidth;
      const h = img.naturalHeight;

      const bounds = [[0, 0], [h, w]];

      map = L.map("map", {
        crs: L.CRS.Simple,
        // Usunięto minZoom: -5, aby ustawić go później dynamicznie
        maxZoom: 5,
        maxBounds: bounds,
        maxBoundsViscosity: 1.0,
        zoomSnap: 0.1
      });

      currentImageOverlay = L.imageOverlay(img.src, bounds).addTo(map);

      map.fitBounds(bounds);
      initialZoomLevel = map.getZoom();

      // **NOWE WIERZE**
      // Ustawia minimalny zoom na poziom początkowy, blokując oddalanie
      map.setMinZoom(initialZoomLevel);
      map.setZoom(initialZoomLevel); 
      // **KONIEC NOWYCH WIERSZY**

      map.on('zoomend', function () {
        const currentZoom = map.getZoom();

        // Warunek zmiany obrazu na powiększony (opóźniony do 1.0)
        // Obraz zmieni się dopiero, gdy zoom będzie o 1.0 wyższy niż początkowy.
        if (currentZoom >= initialZoomLevel + 0.7 && !isZoomedIn) {
          map.removeLayer(currentImageOverlay);
          currentImageOverlay = L.imageOverlay(imgZoomed.src, bounds).addTo(map);
          isZoomedIn = true;
          console.log('Obraz został zmieniony na powiększony.');
        }

        // Warunek powrotu do początkowego obrazu
        if (currentZoom <= initialZoomLevel && isZoomedIn) {
          map.removeLayer(currentImageOverlay);
          currentImageOverlay = L.imageOverlay(img.src, bounds).addTo(map);
          isZoomedIn = false;
          console.log('Obraz został zmieniony z powrotem na początkowy.');
        }
      });
    };
  </script>
</body>
</html>
