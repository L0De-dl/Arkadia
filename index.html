<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>Arkadia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f7f7f7;
    }
    #map {
      border: 2px solid #333;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const img = new Image();
    img.src = "Arkadia.jpg";

    img.onload = function () {
      const w = img.naturalWidth;
      const h = img.naturalHeight;
      const aspect = w / h;

      const mapDiv = document.getElementById("map");

      // Funkcja dopasowująca rozmiar mapy do okna
      function resizeMap() {
        const maxW = window.innerWidth * 0.95; // 95% szerokości ekranu
        const maxH = window.innerHeight * 0.95; // 95% wysokości ekranu

        let mapW = maxW;
        let mapH = mapW / aspect;

        if (mapH > maxH) {
          mapH = maxH;
          mapW = mapH * aspect;
        }

        mapDiv.style.width = mapW + "px";
        mapDiv.style.height = mapH + "px";

        if (window.map) {
          map.invalidateSize();   // aktualizacja Leaflet
          map.fitBounds(bounds);  // dopasowanie obrazu
          map.setMinZoom(map.getZoom()); // blokada oddalania
        }
      }

      // Inicjalizacja mapy
      window.map = L.map("map", {
        crs: L.CRS.Simple,
        zoomControl: true,
        minZoom: -5,
        maxZoom: 5,
        maxBoundsViscosity: 1.0
      });

      window.bounds = [[0, 0], [h, w]];
      L.imageOverlay(img.src, bounds).addTo(map);

      resizeMap(); // ustawienie rozmiaru i widoku na start
      map.setMaxBounds(bounds);

      // reagowanie na zmianę rozmiaru okna
      window.addEventListener("resize", resizeMap);
    };
  </script>
</body>
</html>
