<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>Arkadia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f7f7f7;
    }
    #map {
      width: 80vw;   /* 80% szerokości ekranu */
      height: 80vh;  /* 80% wysokości ekranu */
      border: 2px solid #333; /* ramka z prostymi rogami */
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const img = new Image();
    img.src = "Arkadia.jpg";

    img.onload = function () {
      const w = img.naturalWidth;
      const h = img.naturalHeight;

      const map = L.map("map", {
        crs: L.CRS.Simple,
        zoomControl: true,
        minZoom: -5,
        maxZoom: 5,
        maxBoundsViscosity: 1.0
      });

      const bounds = [[0, 0], [h, w]];
      L.imageOverlay(img.src, bounds).addTo(map);

      // Dopasuj widok do całego obrazu
      map.fitBounds(bounds);

      // Zablokuj możliwość oddalania bardziej niż pełny obraz
      map.setMinZoom(map.getZoom());
      map.setMaxBounds(bounds);
    };
  </script>
</body>
</html>
