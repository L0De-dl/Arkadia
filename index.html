<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>Arkadia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const img = new Image();
    img.src = "Arkadia.jpg";

    let map;
    let currentImage;
    let zoomCount = 0;

    img.onload = function () {
      const w = img.naturalWidth;
      const h = img.naturalHeight;

      const bounds = [[0, 0], [h, w]];

      map = L.map("map", {
        crs: L.CRS.Simple,
        minZoom: -5,
        maxZoom: 5,
        maxBounds: bounds,
        maxBoundsViscosity: 1.0,
        zoomSnap: 0.1
      });

      currentImage = L.imageOverlay(img.src, bounds).addTo(map);

      map.fitBounds(bounds);
      map.setZoom(map.getZoom() + 0.1);

      map.on('zoomend', function () {
        // Zwiększamy licznik tylko, gdy powiększenie faktycznie nastąpiło
        if (map.getZoom() > -4.9) {
          zoomCount++;
        }

        if (zoomCount >= 2) {
          map.removeLayer(currentImage);

          // Pamiętaj, aby mieć plik 'Arkadia-zoom.jpg' w tym samym katalogu
          const newImageSrc = "Arkadia2.jpg";
          const newImageBounds = [[0, 0], [h, w]];
          currentImage = L.imageOverlay(newImageSrc, newImageBounds).addTo(map);

          console.log('Obraz został zmieniony.');
          
          // Resetujemy licznik, aby zmiana mogła nastąpić ponownie
          zoomCount = 0;
        }
      });
    };
  </script>
</body>
</html>
