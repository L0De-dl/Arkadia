<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>Arkadia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #map {
      border: 2px solid #333; /* zwykła ramka */
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const img = new Image();
    img.src = "Arkadia.png";
    img.onload = () => {
      const imageWidth = img.width;
      const imageHeight = img.height;

      // ustawiamy wielkość mapy na wymiary obrazka
      const mapDiv = document.getElementById('map');
      mapDiv.style.width = imageWidth + "px";
      mapDiv.style.height = imageHeight + "px";

      // inicjalizujemy mapę dopiero teraz, jak div ma wymiar
      const map = L.map('map', {
        crs: L.CRS.Simple,
        minZoom: -5,
        maxZoom: 5,
        maxBoundsViscosity: 1.0
      });

      const bounds = [[0, 0], [imageHeight, imageWidth]];
      L.imageOverlay(img.src, bounds).addTo(map);

      map.fitBounds(bounds);

      const startZoom = map.getZoom();
      map.setMinZoom(startZoom);
      map.setMaxBounds(bounds);
    };
  </script>
</body>
</html>
