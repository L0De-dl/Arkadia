<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>Arkadia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const img = new Image();
    img.src = "Arkadia.jpg";

    const imgZoomed = new Image();
    imgZoomed.src = "Arkadia2.jpg";

    let map;
    let currentImageOverlay;
    let zoomCount = 0;
    let isZoomedIn = false;

    img.onload = function () {
      const w = img.naturalWidth;
      const h = img.naturalHeight;

      const bounds = [[0, 0], [h, w]];

      map = L.map("map", {
        crs: L.CRS.Simple,
        minZoom: -5,
        maxZoom: 5,
        maxBounds: bounds,
        maxBoundsViscosity: 1.0,
        zoomSnap: 0.1
      });

      currentImageOverlay = L.imageOverlay(img.src, bounds).addTo(map);

      map.fitBounds(bounds);
      map.setZoom(map.getZoom() + 0.1);

      map.on('zoomend', function () {
        const currentZoom = map.getZoom();

        // Logika zmiany na drugi obraz (powiększenie)
        // Upewniamy się, że to faktyczne powiększenie, a nie startowe ustawienie
        // oraz, że obraz nie był jeszcze zmieniony
        if (currentZoom > -4.9 && currentZoom > map.getZoom() && !isZoomedIn) {
            zoomCount++;
        }
        
        if (zoomCount >= 2 && !isZoomedIn) {
          map.removeLayer(currentImageOverlay);
          currentImageOverlay = L.imageOverlay(imgZoomed.src, bounds).addTo(map);
          isZoomedIn = true;
          console.log('Obraz został zmieniony na powiększony.');
        }

        // Logika powrotu do pierwszego obrazu (oddalenie)
        // Sprawdzamy, czy poziom zoomu jest bliski lub niższy od początkowego
        // i czy obraz był wcześniej zmieniony
        if (currentZoom <= map.getBoundsZoom(bounds) && isZoomedIn) {
          map.removeLayer(currentImageOverlay);
          currentImageOverlay = L.imageOverlay(img.src, bounds).addTo(map);
          isZoomedIn = false;
          zoomCount = 0;
          console.log('Obraz został zmieniony z powrotem na początkowy.');
        }
      });
    };
  </script>
</body>
</html>
