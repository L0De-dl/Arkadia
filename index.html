<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>Arkadia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    /* Wrapper zapewnia wyśrodkowanie, ale pozwala przewijać
       gdy obraz/mapa są większe niż okno przeglądarki */
    .page {
      min-height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      box-sizing: border-box;
      overflow: auto; /* ważne: pokaż scroll gdy potrzeba */
      background: #f7f7f7;
    }
    #map {
      border: 2px solid #333; /* ostre krawędzie, bez zaokrągleń */
      /* width/height ustawimy dynamicznie po wczytaniu obrazu */
    }
  </style>
</head>
<body>
  <div class="page">
    <div id="map" aria-label="Mapa Arkadii"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    (function () {
      const img = new Image();
      img.src = "Arkadia.jpg"; // Upewnij się, że plik jest w tym samym katalogu co ten HTML

      img.onload = function () {
        const w = img.naturalWidth || img.width;
        const h = img.naturalHeight || img.height;

        // Nadajemy kontenerowi mapy dokładne wymiary obrazu (1:1 w pikselach)
        const mapEl = document.getElementById("map");
        mapEl.style.width = w + "px";
        mapEl.style.height = h + "px";

        // Dopiero teraz inicjalizujemy Leaflet — po ustawieniu rozmiaru kontenera
        const map = L.map(mapEl, {
          crs: L.CRS.Simple,
          zoomControl: true,
          maxBoundsViscosity: 1.0
        });

        const bounds = [[0, 0], [h, w]]; // (y,x) = (wysokość, szerokość)
        L.imageOverlay(img.src, bounds).addTo(map);

        map.fitBounds(bounds, { padding: [0, 0] });
        map.setMinZoom(map.getZoom()); // zablokuj dalsze oddalanie niż pełny obraz
        map.setMaxBounds(bounds);      // nie pozwalaj wyjechać poza obraz
      };

      img.onerror = function () {
        console.error("Nie można wczytać obrazu Arkadia.jpg. Sprawdź nazwę pliku i ścieżkę.");
      };
    })();
  </script>
</body>
</html>
