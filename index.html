<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>Arkadia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const img = new Image();
    img.src = "Arkadia.jpg";

    img.onload = function () {
      const w = img.naturalWidth;
      const h = img.naturalHeight;

      const bounds = [[0, 0], [h, w]];

      const map = L.map("map", {
        crs: L.CRS.Simple,
        minZoom: -5,
        maxZoom: 5,
        maxBounds: bounds,
        maxBoundsViscosity: 1.0,
        zoomSnap: 0.1 // pozwala na ułamkowe wartości zoomu
      });

      L.imageOverlay(img.src, bounds).addTo(map);

      // Dopasowanie mapy do całego pola
      map.fitBounds(bounds);

      // Zwiększenie początkowego zoomu np. o 0.5
      map.setZoom(map.getZoom() + 0.5);
    };
  </script>
</body>
</html>
