<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>Arkadia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f7f7f7;
    }
    #map {
      width: 95vw;
      height: 95vh;
      border: 2px solid #333;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const img = new Image();
    img.src = "Arkadia.jpg";

    img.onload = function () {
      const mapDiv = document.getElementById("map");
      const mapW = mapDiv.clientWidth;
      const mapH = mapDiv.clientHeight;
      const aspect = img.naturalWidth / img.naturalHeight;

      let imageBounds;
      
      // Obliczanie nowych wymiarów obrazu, aby zachować proporcje i wypełnić kontener
      // Tryb "contain" - obraz jest dopasowany do wewnątrz kontenera bez zniekształceń.
      if (mapW / mapH > aspect) {
        // Kontener jest szerszy niż obraz, więc ograniczamy szerokość obrazu
        const newWidth = mapH * aspect;
        const offset = (mapW - newWidth) / 2;
        imageBounds = [[0, -offset], [mapH, mapW - offset]];
      } else {
        // Kontener jest wyższy niż obraz, więc ograniczamy wysokość obrazu
        const newHeight = mapW / aspect;
        const offset = (mapH - newHeight) / 2;
        imageBounds = [[-offset, 0], [mapH - offset, mapW]];
      }
      
      const map = L.map("map", {
        crs: L.CRS.Simple,
        zoomControl: true,
        minZoom: -5,
        maxZoom: 5,
        maxBoundsViscosity: 1.0,
      });

      L.imageOverlay(img.src, imageBounds).addTo(map);

      map.fitBounds(imageBounds);

      // Ustawienie minimalnego i maksymalnego powiększenia,
      // aby użytkownik nie mógł oddalić mapy poza granice obrazu
      map.setMinZoom(map.getZoom());
      map.setMaxBounds(imageBounds);
    };
  </script>
</body>
</html>
