<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>Arkadia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -5,
      maxZoom: 5,
      maxBoundsViscosity: 1.0
    });

    // Wczytujemy obraz i pobieramy jego faktyczne wymiary
    const img = new Image();
    img.src = "Arkadia.jpg";
    img.onload = () => {
      const imageWidth = img.width;
      const imageHeight = img.height;

      const bounds = [[0, 0], [imageHeight, imageWidth]];

      L.imageOverlay(img.src, bounds).addTo(map);

      map.fitBounds(bounds);

      // Pobieramy zoom startowy i blokujemy dalsze oddalanie
      const startZoom = map.getZoom();
      map.setMinZoom(startZoom);

      // Opcjonalnie przybliżamy o 1 (jeśli nie przekroczy maxZoom)
      map.setZoom(Math.min(startZoom + 1, map.getMaxZoom()));

      // Ustawiamy ograniczenie ruchu do granic obrazka
      map.setMaxBounds(bounds);
    };
  </script>
</body>
</html>
